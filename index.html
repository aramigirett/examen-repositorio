<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYS VETERINARIA</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
</head>
<body>
    <div class="container md"> <br>
        <h3> Registro de Mascota</h3> <br>
  
    </div>
    <div class="container">
        <div class="row">
            <div class="col col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">Información del Clientee</div>
                    <div class="container">
                        <div>
                            <!-- Nombre  -->
                            <div class="form-group">
                                <label for="">Nombres</label>
                                <input type="text" class="form-control" id="txtNombres">
                            </div>
                            <!--  -->
                            <div class="form-group">
                                <label for="">Email</label>
                                <input type="text" class="form-control" id="txtEmail">
                            </div>
                            <div class="form-group">
                                <label for="">N° de Teléfono</label>
                                <input type="text" class="form-control" id="txtTelefono">
                            </div>
                            <div class="form-group">
                                <label for="">Dirección</label>
                                <input type="text" class="form-control" id="txtDireccion">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">Información de la Mascota</div>
                    <div class="container">
                        <div>
                            <!-- Nombre  -->
                            <div class="form-group">
                                <label for="">Nombre de Mascota</label>
                                <input type="text" class="form-control" id="txtNombremascota">
                            </div>
                            <!--  -->
                            <div class="form-group">
                                <label for="">Tipo de Mascota</label>
                                <input type="text" class="form-control" id="txtTipomascota">
                            </div>
                            <div class="form-group">
                                <label for="">Raza</label>
                                <input type="text" class="form-control" id="txtraza">
                            </div>
                            <div class="form-group">
                                <label for="">Edad</label>
                                <input type="text" class="form-control" id="txtedad">
                            </div>
                        </div>
                    </div>
                </div>
            </div><br>
        </div>
        <div class="">
            <div class="card">
                <button type="button" class="btn btn-success" id="btnGuardar">Guardar</button>
        </div>
    </div>




    <script src="./assets/js/jquery.slim.min.js"></script>
    <script src="./assets/js/popper.min.js"></script>
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="./app.js"></script>

</body>
</html>
